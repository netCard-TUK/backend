name: Node.js Package

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: login docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        run: |
            docker build -t ${{ secrets.DOCKER_USERNAME }}/netcard:latest .
            docker push ${{ secrets.DOCKER_USERNAME }}/netcard:latest

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            rm .env
            echo "${{ secrets.ENV }}" > .env
            
            sudo docker stop netcard || true
            sudo docker rm netcard || true
            sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/netcard:latest || true
            
            sudo docker run -d --name netcard -p 8000:8000 --env-file .env ${{ secrets.DOCKER_USERNAME }}/netcard:latest


